<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/photo-grid-box-vanilla.min.css" />
<script src="js/photo-grid-box-vanilla.min.js"></script>
    </head>
    <body>
        <h1>Last.fm Visualizer</h1>
        <main role="main">
          <section class="wrapper flex">
            <h3>Placeholder</h3>
                <form>
                  <input
                    type="text"
                    id="input"
                    placeholder="Enter a Last.fm username..."
                    aria-label="Enter a Last.fm username"
                  />
    
                  <label for="pickType">Select a period of time:</label>
                  <select id="pickType" aria-label="Choosing period of time">
                    <option>Last 7 days</option>
                    <option>Last month</option>
                    <option>Last 3 months</option>
                    <option>Last 6 months</option>
                    <option>Last 12 months</option>
                    <option>Overall</option>
                  </select>
    
                  <button id="submit" type="submit" aria-label="Submit">Submit</button>
                </form>
                <!-- <div id="container"></div> -->
                <div class="column content" id="chartPlace">
                    <div class="row">
                        <div id="gallery" class="gallery-container"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer role="contentinfo">
          Built by Andrea Tavakol for INST630 Fall 2023
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="cube-gallery-master/dist/cube-gallery.min.js"></script>
        <script src="js/script.js" type="module"></script>
      </body>
    </html>
