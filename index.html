<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/photo-grid-box-vanilla.min.css" />
<script src="js/photo-grid-box-vanilla.min.js"></script>
    </head>
    <body>
        <h1>Last.fm Visualizer</h1>
        <main role="main">
          <section class="wrapper flex">
            <h3>Placeholder</h3>
            <div class="row">
              <div class="column nav">
                <form>
                  <input
                    type="text"
                    id="input"
                    placeholder="Enter a Last.fm username..."
                    aria-label="Enter a Last.fm username"
                  />
    
                  <label for="pickType">Select a chart type:</label>
                  <select id="pickType" aria-label="Choose data">
                    <option>Weekly Album Chart</option>
                    <option>Overall Top Album Chart</option>
                  </select>
    
                  <button type="submit" aria-label="Submit">Submit</button>
                </form>
              </div>
              <div class="column content">
                <h4>Come on and slam</h4>
                <p>and welcome to the jam</p>
                <div class="row">
                    <div id="container"></div>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer role="contentinfo">
          Built by Andrea Tavakol for INST630 Fall 2023
        </footer>
        <script src="js/script.js" type="module"></script>
      </body>
    </html>
